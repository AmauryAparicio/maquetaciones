<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion JS</title>

    <!-- ------------------------------- Styles -------------------------------- -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header id="header">

        <div class="center">

            <!-- ----------------------------------------------------------------------- -->
            <!--                                  Logo                                   -->
            <!-- ----------------------------------------------------------------------- -->

            <div id="logo">
                <img src="assets/images/react.svg" alt="Logotipo" class="app-logo">
                <span id="brand">
                    <strong>Master</strong>React
                </span>
            </div>

            <!-- ----------------------------------------------------------------------- -->
            <!--                                  Menu                                   -->
            <!-- ----------------------------------------------------------------------- -->

            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="#">Formulario</a></li>
                </ul>
            </nav>

            <div class="clearfix"></div>

        </div>

    </header>

    <!-- ----------------------------------------------------------------------- -->
    <!--                                 Slider                                  -->
    <!-- ----------------------------------------------------------------------- -->

    <section id="slider" class="slider-small">
        <h1>Blog</h1>
    </section>

    <section class="center">
        <div id="content">
            <h2 class="subheader">Blog</h2>

        </div>

        <!-- ----------------------------------------------------------------------- -->
        <!--                                 Sidebar                                 -->
        <!-- ----------------------------------------------------------------------- -->

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form action="">
                    <input type="text" name="search">
                    <input type="submit" value="Buscar" name="submit" class="btn">
                </form>
            </div>
        </aside>

        <div class="clearfix"></div>
    </section>

    <!-- ----------------------------------------------------------------------- -->
    <!--                                 Footer                                  -->
    <!-- ----------------------------------------------------------------------- -->

    <footer id="footer">
        <div class="center">
            <p>
                Frameworks para JS por Amaury Aparicio &copy;
            </p>
        </div>
    </footer>
